<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicons/favicon.ico">
    <link rel="canonical" href="https://tellmehwereithurtsnow.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="node_modules/driver.js/dist/driver.min.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-family: 'Material Symbols Outlined';
        }
    </style>
    <title>Tell Me Where It Hurts Now</title>

    <script>
        // Detecting the environment
        const host = window.location.hostname;
        let baseUrl;
        if (host === "localhost" || host.endsWith("ngrok-free.app")) {
            baseUrl = '../build/website_dev/'; // Path for local development
        } else {
            baseUrl = './'; // Path for production
        }

        // Function to append the base URL to a path
        function resolvePath(path) {
            return baseUrl + path;
        }

        // Set the base URL dynamically
        document.write('<link rel="stylesheet" type="text/css" href="' + resolvePath('o3dv.website.min.css') + '">');
        document.write('<script src="' + resolvePath('o3dv.website.min.js') + '" defer><\/script>');
    </script>

</head>

<body>
    <input type="file" id="open_file" style="display:none;" multiple></input>
    <div class="header" id="header">
        <div class="title">
            <div class="title_left">
                <a href="index.html">
                    <img src="assets/images/tmwihn_text.png" alt="Logo" class="logo_image"  height="50" float="left" />
                </a>
            </div>
            <div class="title_right" id="header_buttons"></div>
            </div>
            <div class="toolbar" id="toolbar">
        </div>
    </div>
    <div class="main" id="main">
        <div class="main_left_container only_full_width" id="main_left_container">
            <div class="main_navigator ov_panel_set_container" id="main_navigator"></div>
            <div class="main_splitter" id="main_navigator_splitter"></div>
        </div>

        <div class="main_viewer" id="main_viewer"></div>

        <div class="main_right_container only_full_width" id="main_right_container">
            <div class="main_splitter" id="main_sidebar_splitter"></div>
            <div class="main_sidebar ov_panel_set_right_container" id="main_sidebar"></div>
        </div>
    </div>
    <div class="intro ov_thin_scrollbar" id="intro">
        <div class="intro_content" id="intro_content">
            <div class="intro_logo">
                <svg class="intro_logo"><use href="assets/images/tmwihn.svg#logo"></use></svg>
                <div class="intro_dragdrop_text" id="intro_dragdrop_text"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" defer>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof OV !== 'undefined') {
                OV.SetWebsiteEventHandler((eventName, eventLabel, eventParams) => {
                    console.log({
                        eventName: eventName,
                        eventLabel: eventLabel,
                        eventParams: eventParams
                    });
                });

                OV.StartWebsite(resolvePath('../libs'));
            } else {
                console.error('OV object is not defined.');
            }
        });
    </script>

</body>

</html>
